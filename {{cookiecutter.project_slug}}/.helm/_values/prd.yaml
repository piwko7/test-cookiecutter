    plain:
      <<:
        - *envs-default-plain
      WEBSITE_AUTH_ENCRYPTION_KEY: 80A7F071FBC281B8B4BF4E48A10345596EB97497D6796FC3484C8A4867098593
  csi: *csi-default
  workloadId:
    clientId: *azure-aad-workloadid-clientid

app:
  environments:
    plain:
      <<: *envs-default-plain
  csi: *csi-default
  workloadId:
    clientId: *azure-aad-workloadid-clientid
  spot:
    fixedReplicaCount: 1
  autoscaling:
    minReplicas: 1
  podDisruptionBudget:
    enabled: true
  topologySpreadConstraints:
    enabled: true
