  keyvault: nano-7t7ih-prd-kv
  spClientId: 38e1aa68-8092-4b16-996d-898a2efe7e3c

environments:
  plain: &envs-default-plain
    CDN_DOMAIN: https://static.nanostore.zabka.pl
    ENVIRONMENT: PRD
    LOGGER_LEVEL: INFO
    EXTERNAL_LIB_LEVEL: WARNING
    MAX_RETRY_COUNT: 5
    ROLLBAR_ENVIRONMENT: &envs-rollbar-env production
    UNLEASH_ENVIRONMENT: production
    AZURE_AAD_CLIENT_ID: &azure-aad-workloadid-clientid f4cc25aa-8e1f-48f8-9b88-6b97cba4f7cd

rollbar:
  csi: *csi-default
